categories:
  - Server
questions:

# Config
  - variable: config.clusterType
    default: rke
    description: ''
    type: enum
    options:
      - aks
      - eks
      - gke
      - k3s
      - rke
    required: true
    label: 'cluster type'
    group: Config
  - variable: config.imagePullPolicy
    default: Always
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: Recreate
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.appviewxWorkload.resources.enabled
    default: false
    description: ''
    type: enum
    options:
      - defaults
      - custom
      - 'false'
    required: true
    label: 'appviewx workload resources defaults'
    show_subquestion_if: custom
    group: Config
    subquestions:
      - variable: config.appviewxWorkload.resources.requests.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'appviewx workload resources requests cpu'
      - variable: config.appviewxWorkload.resources.requests.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'appviewx workload resources requests memory'
      - variable: config.appviewxWorkload.resources.limits.cpu
        default: 500m
        description: ''
        type: string
        required: true
        label: 'appviewx workload resources limits cpu'
      - variable: config.appviewxWorkload.resources.limits.memory
        default: 256Mi
        description: ''
        type: string
        required: true
        label: 'appviewx workload resources limits memory'

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim.appviewxWorkload
        default: ''
        description: ''
        type: string
        required: false
        label: 'appviewx workload existing claim'
      - variable: persistence.size.appviewx workload
        default: 1Gi
        description: ''
        type: string
        required: true
        label: 'appviewx workload size'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        default: '@midnight'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        default: true
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence
      - variable: persistence.velero.ttl
        default: '2160h0m00s'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero ttl'
        group: Persistence

# Services and Load Balancing
  - variable: ingress.appviewxWorkload.enabled
    default: true
    description: ''
    type: boolean
    label: 'appviewx workload ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.appviewxWorkload.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'appviewx workload ingress tls'
      - variable: ingress.appviewxWorkload.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'appviewx workload ingress hostname'
      - variable: ingress.appviewxWorkload.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.appviewxWorkload.tls=true
        options:
          - none
          - letsencrypt-cloudflare-staging
          - letsencrypt-cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'appviewx workload ingress issuer name'
      - variable: ingress.appviewxWorkload.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.appviewxWorkload.tls=true&&ingress.appviewxWorkload.issuer.name=none
        required: false
        label: 'appviewx workload ingress certificate'
  - variable: service.appviewxWorkload.type
    default: ClusterIP
    description: ''
    type: enum
    show_if: ingress.appviewxWorkload.enabled=false
    options:
      - ClusterIP
      - LoadBalancer
      - NodePort
    required: true
    label: 'appviewx workload service type'
    group: 'Services and Load Balancing'
  - variable: service.appviewxWorkload.nodePorts.http
    default:
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.appviewxWorkload.type=NodePort&&ingress.appviewxWorkload.enabled=false
    label: 'appviewx workload http node port'
    group: 'Services and Load Balancing'
  - variable: service.appviewxWorkload.lbPorts.http
    default: 80
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.appviewxWorkload.type=LoadBalancer&&ingress.appviewxWorkload.enabled=false
    label: 'appviewx workload http lb port'
    group: 'Services and Load Balancing'

# Images
  - variable: images.appviewxWorkload.repository
    default: appviewx-workload
    description: ''
    type: string
    required: true
    label: 'appviewx workload repository'
    group: Images
  - variable: images.appviewxWorkload.tag
    default: latest
    description: ''
    type: string
    required: true
    label: 'appviewx workload tag'
    group: Images
